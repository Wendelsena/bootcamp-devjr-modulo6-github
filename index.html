<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body class="bg-dark">

    <nav class="navbar bg-primary sticky-top p-2 shadow-lg">
        <div class="container-fluid">
          <a class="navbar-brand">
            <img src="assets/github-mark.svg" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            Search new users
          </a>
        </div>
      </nav>

    <div class="container text-center text-light">
        <main>
            <section>
                <form>
                    <div class="row justify-content-center m-3">
                        <div class="col-lg-6">
                            <input type="text" class="form-control" id="inputName" placeholder="User name:">

                            <!-- Mensagem de erro -->
                            <div id="error"></div>
                        </div>
                    </div>
                    <button type="button" class="btn btn-primary mt-2" onclick="search()" >Search</button>
                </form>
            </section>

            <section class="mt-3">
                <div class="display-6">
                    User data
                </div>
                <div id="name"></div>
                <div id="html_url"></div>
                <div id="company"></div>
                <div id="avatar_url"></div>
            </section>

            <section class="mt-3">
                <div class="display-6">
                    Search history:
                </div>

                <div class="row mt-3" id="history"></div>

            </section>
        </main>
    </div>

    <br>
    <br>
    <br>
    <br>

    <footer class="bg-secondary text-center fw-light fixed-bottom">
        @GitHub/Wendelsena 
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
