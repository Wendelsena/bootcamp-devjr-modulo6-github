<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar bg-primary sticky-top p-2 shadow-lg">
        <div class="container-fluid">
          <a class="navbar-brand">
            <img src="assets/github-mark.svg" alt="Logo" width="30" height="30" class="d-inline-block align-text-top">
            Search new users
          </a>
        </div>
      </nav>

    <div class="container text-center">
        <main>
            <section>
                <form>
                    <div class="row justify-content-center m-3">
                        <div class="col-lg-6">
                            <input type="text" class="form-control" id="inputName" placeholder="User name:">
                        </div>
                    </div>
                    <button class="btn btn-primary mt-2">Search</button>
                </form>
            </section>

            <section class="mt-4">
                <div class="display-6">
                    User data
                </div>
                <div id="name">Wendel Sena</div>
                <div id="html_url">https://github.com/Wendelsena</div>
                <div id="company">null</div>
                <img id="avatar_url" class="shadow rounded" src="https://avatars.githubusercontent.com/u/112781922?v=4" alt="myAvatar" width="220" height="220">
            </section>

            <section class="mt-4">
                <div class="display-6">
                    Search history:
                </div>
                <div class="row mt-3">
                    <div class="col">
                        <img id="avatar_url" class="shadow rounded" src="https://avatars.githubusercontent.com/u/112781922?v=4" alt="myAvatar" width="110" height="110">
                    </div>
                    <div class="col">
                        <img id="avatar_url" class="shadow rounded" src="https://avatars.githubusercontent.com/u/112781922?v=4" alt="myAvatar" width="110" height="110">
                    </div>
                    <div class="col">
                        <img id="avatar_url" class="shadow rounded" src="https://avatars.githubusercontent.com/u/112781922?v=4" alt="myAvatar" width="110" height="110">
                    </div>
                </div>
            </section>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
